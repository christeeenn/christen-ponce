<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .display {
      grid-column: 1 / -1;
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 10px;
      text-align: right;
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
      background-color: #ddd;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 5px;
    }
    button:hover {
      background-color: #eee;
    }
    .zero {
      grid-column: 1 / 3;
    }
    .operations {
      background-color: #ff9500;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="operations">+</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="operations">-</button>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button class="operations">*</button>
    <button class="zero numbers">0</button>
    <button class="operations">/</button>
    <button class="operations">=</button>
    <button class="operations clear">C</button>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = Array.from(document.getElementsByClassName("numbers"));
    const operations = Array.from(document.getElementsByClassName("operations"));
    const clear = document.getElementsByClassName("clear")[0];

    buttons.map(button => {
      button.addEventListener("click", () => {
        display.innerText += button.innerText;
      });
    });

    operations.map(operation => {
      operation.addEventListener("click", () => {
        if (display.innerText !== "") {
          display.innerText += operation.innerText;
        }
      });
    });

    clear.addEventListener("click", () => {
      display.innerText = "";
    });
  </script>
</body>
</html>
